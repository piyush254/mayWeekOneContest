<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="main">
    <h1>Counter Using HTML</h1>
    <div class="currentcount">
      Your CurrentCount is : <span class="count"></span>
    </div>
    <div class="error">
          
    </div>
    <div class="btnclass">
      <button id="Increment" type="button" class="btn btn-outline-primary">Increment</button>
      <button id="Decrement" type="button" class="btn btn-outline-secondary">Decrement</button>
      <button id="Clear" type="button" class="btn btn-outline-danger">Clear</button>
    </div>
  </div>
  <script src="./script.js"></script> 
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
